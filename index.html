<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="stylefinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccd4eab307.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="siderbar">
        <div class="siderbar-brand">
            <h3 class="title-siderbar">
                <i class="fa fa-home"></i>
                <span>Admin</span>
            </h3>
        </div>
        <div class="siderbar-menu">
            <ul>
                <li>
                    <a href="" ><i class="far fa-user"></i><span>Users</span></a>
                </li>
                <li>
                    <a href="" class="active"><i class="fa fa-cogs"></i><span>Categories</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-cubes"></i><span>Product</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-picture-o"></i><span>Banner</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-asterisk"></i><span>Project</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header class="page-header">
            <h4 class="title-dashboard">
                <label for="nav-toggle">
                    <i class="fas fa-bars"></i>
                </label>
                Dashboard
            </h4>
            <div class="search-wrapper">
                <i class="fa fa-search"></i>
                <input type="search" placeholder="Search here...">
            </div>
            <div class="user-wrapper">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <div class="infor-user">
                    <h5>Admin</h5>
                    <small>Supper Admin</small>
                </div>
            </div>
        </header>

        <main class="page-main">
            <div class="container">
                <div class="list-categories">
                    <h3 class="title-page">List Categories</h3>
                    <button type="button" id="btnCreate" class="btn btn-primary" data-bs-toggle="modal">Add</button>
                    <div class="categories-content">
                        <table class="table table-hover table-bordered" id="tableListCategory">
                            <thead class="text-center">
                              <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Slug</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody class="text-center" id="showListCate">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- modalCreate -->
        <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-create">
                <form id="formCreate">
                    <div class="mb-3">
                        <label for="nameCate" class="label-title">Name Category : </label> 
                        <span class="error-message" id="nameCate-error"></span>
                        <input type="text" class="form-control" id="nameCate" placeholder="name category">
                    </div>
                    <div class="mb-3">
                        <label for="slug" class="label-title">Slug : </label>
                        <span class="error-message" id="slug-error"></span>
                        <input type="text" class="form-control" id="slug" placeholder="name-category">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="label-title">Description : </label>
                        <span class="error-message" id="description-error"></span>
                        <input type="text" class="form-control" id="description" placeholder="description category">
                    </div>
                
            </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <!-- end modelCreate -->

        <!-- modalDetails -->
        <div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Category Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-details">
                    <div id="showItemCate">

                    </div>
                </div>
                    
                </div>
            </div>
            </div>
        <!-- end modalDetails -->

    </div>
    <script type="module" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    

</body>
</html>
